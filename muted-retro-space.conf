# Ghostty Theme â€” Muted Retro Space
# Palette aligned with Niri/Waybar/mako/wofi setup
# Save as: ~/.config/ghostty/themes/muted-retro-space.conf
# Or import this file from your main Ghostty config.

# Basics
background = #2E4A46   # deep-teal (dark)
foreground = #F3EAD7   # cream
cursor-color = #E9B872 # peach
selection-background = #3A4E4A
selection-foreground = #F3EAD7
bold-is-bright = true

# ANSI palette
palette = 0:#2E4A46   # black (deep teal)
palette = 1:#B77C61   # red (terra)
palette = 2:#9DAA8F   # green (olive)
palette = 3:#E8D39E   # yellow (star yellow)
palette = 4:#4A5E5A   # blue (slate)
palette = 5:#E9B872   # magenta (peach)
palette = 6:#8E9B8C   # cyan (sage)
palette = 7:#F3EAD7   # white (cream)

# Bright
palette = 8:#3E5F59   # bright black
palette = 9:#C78972   # bright red
palette = 10:#A9B798  # bright green
palette = 11:#F0DEAC  # bright yellow
palette = 12:#5D736E  # bright blue
palette = 13:#F0C488  # bright magenta
palette = 14:#A5B3A2  # bright cyan
palette = 15:#FFF5DF  # bright white

# Optional window aesthetics (Linux/Wayland builds support these)
window-padding-x = 10
window-padding-y = 8
opacity = 0.95

# Font (adjust to taste)
font-family = "JetBrainsMono Nerd Font"
font-size = 11.5
